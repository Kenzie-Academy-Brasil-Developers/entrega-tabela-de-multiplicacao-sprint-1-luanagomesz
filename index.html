<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>
            // Se preferir, utilize o script em um arquivo .js separado.
            let x = [];
                for (let i = 0; i < 11; i++) {
                    x[i] = []
                    for (let k = 0; k < 11; k++){
                     x[i][k] = i * k

                }}
                  console.table(x)
            
        </script>
    </body>
</html>
