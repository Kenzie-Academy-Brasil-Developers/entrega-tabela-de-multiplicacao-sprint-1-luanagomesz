<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>
            // Se preferir, utilize o script em um arquivo .js separado.
            
            function tabelademultiplicação(n){
                   let x = [];
                for (let i = 0; i <= n; i++) {
                    x[i] = []
                    for (let k = 0; k <= n; k++){
                     x[i][k] = i * k

                }} return x}
                  console.table(tabelademultiplicação(13))
            
        </script>
    </body>
</html>
